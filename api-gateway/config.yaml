app:
  name: "api-gateway"
  version: "1.0.0"
  environment: "development"

logging:
  level: "debug"
  format: "json"
  output: "stdout"
  strip_ansi_from_files: true

server:
  host: "0.0.0.0"
  port: 8080

monitoring:
  health_check_timeout: 5
  status_cache_duration: 30
  enable_detailed_metrics: true

alerting:
  enabled: false
  error_rate_threshold: 0.1  # 10% error rate
  response_time_threshold_ms: 5000  # 5 seconds
  alert_interval_minutes: 5  # Alert every 5 minutes max

tracing:
  enabled: true
  service_name: "api-gateway"
  collector_url: "http://jaeger:4318/v1/traces"
  sampling_rate: 1.0

jwt:
  public_key: ""  # Set via JWT_PUBLIC_KEY environment variable