server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # API Gateway logs
  - job_name: api-gateway
    static_configs:
      - targets:
          - localhost
        labels:
          job: api-gateway
          service: api-gateway
          __path__: /var/log/api-gateway/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            service: service
            request_id: request_id
            method: method
            path: path
            status: status
            duration_ms: duration_ms
      - labels:
          level:
          service:
          request_id:
          method:
          path:
          status:
      - timestamp:
          source: timestamp
          format: RFC3339

  # User Service logs
  - job_name: user-service
