services:
  api-gateway:
    build:
      context: ..
      dockerfile: api-gateway/Dockerfile.dev
    environment:
      - APP_ENV=development
      - LOGGING_LEVEL=debug
      - LOGGING_FORMAT=json
      - LOGGING_OUTPUT=file
      - LOGGING_DUAL_OUTPUT=true
      - LOG_TIMESTAMP_PRECISION=milliseconds
      - AUTH_SERVICE_URL=http://auth-service:8083
      - USER_SERVICE_URL=http://user-service:8081
    volumes:
      - ../api-gateway:/app/api-gateway
      - ../common:/app/common
      - api_gateway_tmp:/app/api-gateway/tmp
      - api_gateway_logs:/app/logs
    ports:
      - "${API_GATEWAY_PORT}:${API_GATEWAY_PORT}"
    working_dir: /app/api-gateway
    networks:
      service-network:
        aliases:
          - ${API_GATEWAY_NAME}
          - gateway
          - api

  user-service:
    build:
      context: ..
      dockerfile: services/user-service/Dockerfile.dev
    environment:
      - APP_ENV=development
      - LOGGING_LEVEL=debug
      - LOGGING_FORMAT=json
      - LOGGING_OUTPUT=file
      - LOGGING_DUAL_OUTPUT=true
      - LOG_TIMESTAMP_PRECISION=milliseconds
    volumes:
      - ../services/user-service:/app/services/user-service
      - ../common:/app/common
      - user_service_tmp:/app/services/user-service/tmp
      - user_service_logs:/app/logs
    ports:
      - "${USER_SERVICE_PORT}:${USER_SERVICE_PORT}"
    working_dir: /app/services/user-service
    networks:
      service-network:
        aliases:
          - ${USER_SERVICE_NAME}
          - users
          - user-svc

  postgres:
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      service-network:
        aliases:
          - ${POSTGRES_NAME}
          - db
          - database

  auth-service:
    build:
      context: ..
      dockerfile: services/auth-service/Dockerfile.dev
    environment:
      - APP_ENV=development
      - LOGGING_LEVEL=debug
      - LOGGING_FORMAT=json
      - LOGGING_OUTPUT=file
      - LOGGING_DUAL_OUTPUT=true
      - LOG_TIMESTAMP_PRECISION=milliseconds
      - USER_SERVICE_URL=http://user-service:8081
    volumes:
      - ../services/auth-service:/app/services/auth-service
      - ../common:/app/common
      - auth-service_service_tmp:/app/services/auth-service/tmp
      - auth_service_logs:/app/logs
    ports:
      - "${AUTH_SERVICE_SERVICE_PORT}:${AUTH_SERVICE_SERVICE_PORT}"
    working_dir: /app/services/auth-service
    networks:
      service-network:
        aliases:
          - auth-service
          - auth-service-service
          - auth-service-svc
